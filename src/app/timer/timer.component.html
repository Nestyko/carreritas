<div class="row">
  <div id="timer" class="col s12 center">
    <h2>{{hours}}:{{minutes}}:{{seconds}} <span style="font-size:0.3em">{{ centiSeconds }}</span> </h2>
  </div>
</div>
<div class="row">
  <div class="col s12 center stopwatch-btn">
    <a class="waves-effect btn" (click)="start()">Empezar</a>
    <a class="waves-effect btn" (click)="reset()">Reset</a>
    <a class="waves-effect btn" (click)="stop()">Detener</a>
  </div>

</div>
