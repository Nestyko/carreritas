<h2>{{ corredor.name }}</h2>

<div class="row">
  <div class="col s6" style="text-align:right">Minutos: </div>
  <div class="col s6">
    <input type="number" [(ngModel)]="corredor.minutes">
  </div>
</div>
<div class="row">
  <div class="col s6" style="text-align:right">Segundos: </div>
  <div class="col s6">
    <input type="number" [(ngModel)]="corredor.seconds">
  </div>
</div>
